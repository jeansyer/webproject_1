<!DOCTYPE html>
<html>
<head>
	<title>tabel Marging</title>
</head>
<body>

<table border="1" cellpadding="5" cellspacing="0" >
	<tr>
		<td rowspan="3">rowspan</td>
		<td colspan="2">colspan 2</td>
	</tr>
	<tr>
		<td>2,2</td>
		<td>2,3</td>
	</tr>
	<tr>
		<td>3,2</td>
		<td>3,3</td>
	</tr>
</table>

</body>
</html>
