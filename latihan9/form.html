<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
</head>
<body>
	<form>
<!-- label untuk elemen username, id harus sama dengan for kelebihan ditambah label, jika diklik labelnnya (username) maka textfield akan aktif-->
<table>
<tr>
	<td>
		<label for="username">username : </label> 
	</td>
	<td>
		<input type="text" id="username">
	</td>
</tr>
<tr>
	<td>
		<label for="x">password :</label>
	</td>
	<td>
		<input type="password" id="x">
	</td>
<tr>
	<td colspan="2" align="center">
		<input type="radio" id="pria" name="jk"> <label for="pria">Pria</label>
	<input type="radio" id="wanita" name="jk"> <label for="wanita">wanita</label>
</td>
</tr>
<tr>
	<!-- radio button diberi "name" agar hanya bisa memilih 1 pilihan ssaja -->
	<td colspan="2" align="center">
		<input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
		<input type="checkbox" id="menari"><label for="menari">menari</label>
		<input type="checkbox" id="menggambar"><label for="menggambar">menggambar</label>
		<input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
	</td>
</tr>
<tr>
	<td>
		<label for="textarea">Textarea :</label>	
	</td>
	<td>
		<textarea id="textarea"></textarea>
	</td>
<tr>
	<td colspan="2" align="center">
	<select>
		<option>Bandung</option>
		<option>Jakarta</option>
		<option>Bali</option>
		<output>Kebumen</output>
	</select>
</td>
</tr>
<tr>
	<td colspan="2" align="center">
		<button type="submit">kirim</button>
	</td>
</tr>
</form>
</html>
